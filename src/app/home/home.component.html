<div *ngIf="timerActive" class="gyro"></div>
<div *ngIf="!timerActive">
  <div class="container">
    <div routerLink="/ppf" class="card">
      <h3 class="title">Public Provident Fund</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50" />
        </svg>
      </div>
    </div>
    <div routerLink="/percentagecalculator" class="card">
      <h3 class="title">Percentage Gain/Loss</h3>
      <div class="bar">
        <div class="emptybar"></div>
        <div class="filledbar"></div>
      </div>
      <div class="circle">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
          <circle class="stroke" cx="60" cy="60" r="50" />
        </svg>
      </div>
    </div>
  </div>
</div>
