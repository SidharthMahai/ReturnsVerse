<div class="card">
  <div class="card-body">
    <div class="cover-container h-100 p-3 mx-auto flex-column">
      <main role="main" class="inner cover">
        <span class="heading1">Calculate Percentage Gain/Loss</span>
        <br /><br />
        <mat-form-field appearance="fill">
          <mat-label>Initial Value</mat-label>
          <input matInput [(ngModel)]="initialValue" (input)="onInitialChange()" />
        </mat-form-field>

        <br />
        <mat-form-field appearance="fill">
          <mat-label>Final Value</mat-label>
          <input matInput [(ngModel)]="finalValue" (input)="onFinalChange()" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Percentage Gain/Loss</mat-label>
          <input matInput [(ngModel)]="percentageValue" (input)="onPercentageChange()" />
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Difference</mat-label>
          <input disabled matInput [(ngModel)]="differenceValue" />
        </mat-form-field>
      </main>
    </div>
  </div>
</div>
